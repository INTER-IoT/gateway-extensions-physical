language: java
jdk:
- oraclejdk8
script:
  - cd src
  - if [[ -z "$TRAVIS_TAG" ]]; then PHASE=package; else PHASE=deploy; fi
  - mvn $PHASE --settings .travis.settings.xml
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*/target/*.zip"
  skip_cleanup: true
  on:
    repo: INTER-IoT/gateway-extensions-physical
    tags: true
    branches:
      only:
        - master
env:
  global:
    - secure: 
    - secure: 
